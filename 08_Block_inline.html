<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block vs Inline</title>
</head>
<body>
    <!-- A block-level element always starts on a new line and takes up the
         full width available -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, voluptate!</p>
    <!-- An inline element does not start on a new line and only takes up as much width as necessary.12345  [AD/ ] -->
    <a href="#">click link</a>
    <a href="#">click link</a>
</body>
</html>

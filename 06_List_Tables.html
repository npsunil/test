<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- unordered List -->
    <ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
    <li>List 4</li>

    </ul>

    <!-- ordered list -->
    <!-- type="1" , type="A", type="a", type="I", type="i"-->
	
	<!--The CSS list-style-type property is used to define the style of the list item marker:-->
	<!--<ul style="list-style-type:disc;"> -->
	<!--<ul style="list-style-type:circle"> -->
	<!--<ul style="list-style-type:none"> -->
	<!--<ul style="list-style-type:square"> -->
    <ol type="i">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>List 1</li>
        <li>List 2
            <ul>
			<!--if we write <ol></ol> inside sublist will named as 1,2,3 likewise  try this
			An ordered list typically is a numbered list of items
			The ul element means a bulleted list, and the ol element means a numbered list.-->
                <li>sublist 1</li>
                <li>sublist 2</li>
                <li>sublist 3</li>
            </ul>
        </li>
        <li>List 3</li>
        <li>List 4</li>
        
     </ul>
     <table>
         <thead>
         <th>
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>email</th>
            
            </tr>
         </th>
        </thead>
        <tbody>
            <tr>
                <td>Suni</td>
                <td>Pujari</td>
                <td>suni@gmail.com</td>
            </tr>
            <tr>
                    <td>Suni</td>
                    <td>Pujari</td>
                    <td>suni@gmail.com</td>
                </tr>
                <tr>
                        <td>Suni</td>
                        <td>Pujari</td>
                        <td>suni@gmail.com</td>
                    </tr>    
        </tbody>
     </table>

</body>
</html>
